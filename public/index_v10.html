<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Charts</title>
    <script src="./code/highstock.js"></script>
    <script src="./code/modules/exporting.js"></script>
    <script src="./code/modules/accessibility.js"></script>
    <!-- Jquery -->
    <script src="./js/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <!-- bootstrap -->
    <link href="./css/bootstrap_v5.0.2/bootstrap.min.css" rel="stylesheet" />
    <script src="./js/bootstrap_v5.0.2/bootstrap.bundle.min.js"></script>
    <script src="
https://cdn.jsdelivr.net/npm/bootstrap-alerts@1.2.2/bootstrap-alerts.min.js
"></script>
    <!-- custom css and js -->
    <style src="./css/index_v10.css"></style>
    <script src="./js/index_v10.js" defer></script>
  </head>
  <!-- Mui Icon -->

  <body>
    <div id="root">
      <div
        id="warning"
        class="alert alert-warning alert-dismissible fade show"
        role="alert"
        hidden
      >
        <span id="warning-message"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <!-- Updated -->
      <div id="operator" class="container-fluid card">
        <div class="row">
          <div class="col p-2 d-flex align-items-center">
            <div class="input-group input-group-sm">
              <input
                type="text"
                class="form-control"
                id="stock-code-search"
                placeholder="股票代碼或名稱"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="stock-code-search-btn"
              >
                搜尋
              </button>
            </div>
          </div>
          <div class="col p-2 d-flex align-items-center">
            <div class="input-group input-group-sm">
              <select class="form-select" id="class-selection">
                <option selected>分類選擇...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <!-- <label class="input-group-text" for="class-selection"
                >Options</label
              > -->
            </div>
          </div>
          <div class="col p-2 d-flex align-items-center">
            <button
              class="btn btn-sm btn-outline-secondary"
              type="button"
              id="renderChartsBtn"
            >
              開始繪圖
            </button>
          </div>
          <div class="col"></div>
        </div>
      </div>
      <div id="chart-zone" class="container-fluid">
        <div class="row" id="chart-nav"></div>
        <div class="row chart-row" id="chart-row-1">
          <div class="col stock-chart">
            <div id="chart-1"></div>
          </div>
          <div class="col stock-chart">
            <div id="chart-2"></div>
          </div>
          <div class="col stock-chart">
            <div id="chart-3"></div>
          </div>
        </div>
        <div class="row chart-row" id="chart-row-2">
          <div class="col stock-chart">
            <div id="chart-4"></div>
          </div>
          <div class="col stock-chart">
            <div id="chart-5"></div>
          </div>
          <div class="col stock-chart">
            <div id="chart-6"></div>
          </div>
        </div>
      </div>
      <div id="info-zone"></div>
    </div>
  </body>
</html>
